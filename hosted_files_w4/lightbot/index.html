<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="/favicon.ico" />
        <meta charset="utf-8">
        <title>Lightbot</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-content:  center;
            }
        </style>
        <meta name="viewport" content="width=520">
     </head>
     <body>
         <div class="middlenew" style="top:0px; left:0px;">
             <div class="clear"></div>
             <div id="game_holder" style= "margin-left:0px; margin-top:0px; width:960px; height:640px; border:2px solid #5091B4;">
                 <object width="960" height="640"
                     classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
                     codebase="http://fpdownload.macromedia.com/
                     pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0">
                     <param name="SRC" value="lightbot-codehour.swf">
                     <param name="wmode" value="window" />
                     <param name="allowFullScreen" value="true" />
                     <embed src="lightbot-codehour.swf" wmode="window" width="960" height="640" allowfullscreen="true">
                     </embed>
                 </object>
             </div>
     </body>
 </html>
