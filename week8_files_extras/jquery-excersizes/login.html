<html>
    <head>
        <script src="jquery-3.3.1.min.js"></script>
        <style>
            body {
                direction: rtl;
            }

            input {
                border-radius: 5px;
                border: 1px solid grey;
                padding: 10px;
            }

            .field {
                margin-bottom: 10px;
                display: flex;
                align-items: center;
            }

            .label {
                margin-left: 10px;
                width: 15%;
                font-weight: bold;
            }

            input {
                height: 30px;
                width: 100%;
            }

            #content {
                display: flex;
                flex-direction: column;
            }

            #login {
                font-size: 30px;
                padding: 10px;
                background-color: #4CAF50;
                border-radius: 10px;
                border: 0px;
            }

            .error {
                border: 2px solid red;
            }
            .success {
                border: 2px solid green;
            }

            #error-messages {
                margin-top: 20px;
                color: red;
            }
        </style>
    </head>
    <body>
        <div id='content'>
            <div class='field'>
                <div class='label'>المستخدم </div>
                <input type='text' id='username'></input>
            </div>
            <div class='field'>
                <div class='label'>كلمة السر </div>
                <input type='password' id='password'></input>
            </div>
            <button id='login'>دخول</button>
        </div>
        <div id='error-messages'>

        </div>
    </body>
    <script>
        function handleClick() {
            var username = $('#username').val();
            var password = $('#password').val();

            $('#error-messages').html("");
            $('#username').removeClass('success');
            $('#password').removeClass('success');
            $('#username').removeClass('error');
            $('#password').removeClass('error');

            handleCheck(username, password);
        }

        function handleCheck(username, password) {
            if(username == 'saher') {
                if(password == 'hello') {
                    $('#username').addClass('success');
                    $('#password').addClass('success');
                }
                else {
                    $('#password').addClass('error');
                    $('#error-messages').append("كلمة السر غير صحيحة");
                    $('#error-messages').append("<br>");  
                }
            }
            else {
                $('#username').addClass('error');
                $('#error-messages').append("المستخدم غير صحيح");
                $('#error-messages').append("<br>");
            }
        }
        
        $('#login').click(handleClick);
    </script>
</html>
